<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="text"></div>
  <input id="input" />
  <button onclick="send()">send</button>
</body>

<script>
  const nickName = "lasia";
    const avatar = "https://www.runoob.com/wp-content/uploads/2016/03/ws.png";
    const ws = new WebSocket(
      `ws://localhost:3000/websocket?avatar=${avatar}&nickName=${nickName}`
    );

    ws.onopen = () => {
      alert("connect");
    };
    var ss = "123"

    ws.onmessage = (res) => {
      const obj = JSON.parse(res.data);
      document.getElementById("content").innerText = obj.avatar;
    };

    var send = () => {
      const msg = document.getElementById("input").value;
      ws.send(msg);
    };

    ws.onclose = () => {
      alert("disconnect");
    };
</script>
</html>
